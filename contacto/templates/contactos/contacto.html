{% extends "proyectoWebApp/base.html" %}
{% load static %}
{% block content %}

    <p>eres una perra</p>
    {% for contacto in contactos %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{contacto.imagen.url}}" alt="">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{contacto.titulo}}</span>
                <span class="section-heading-upper">{{contacto.contenido}}</span>
              </h2>
            </div>
          </div>
        </div>
      </section>
    {% endfor %}

{% endblock %}
